<div id="zoom"><h1>{{ info.user.displayName }} ({{ info.user.name }})</h1><a v-on:click="openSummary">Show ramp chart for this period</a><h2>{{ info.user.repoName }}</h2><v_ramp v-bind:user="info.user" v-bind:tframe="'commit'" v-bind:sdate="info.sinceDate" v-bind:udate="info.untilDate" v-bind:avgsize="info.avgCommitSize"></v_ramp><div class="zoom__day" v-for="day in info.user.commits"><template v-if="day.insertions &gt; 0"><h3>{{ day.date }}</h3><ul><li v-for="slice in day.commitResults"><a v-bind:href="getSliceLink(slice)" target="_blank">{{ slice.message }}</a><span>&nbsp; ({{ slice.insertions }} lines)</span></li></ul></template></div></div>
