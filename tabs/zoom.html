<div id="zoom"><h1>{{ info.user.displayName }} ({{ info.user.name }})</h1><a v-on:click="openSummary">Show ramp chart for this period</a><div class="zoom__title"><div class="zoom__title--repo">{{ info.user.repoName }} &nbsp;</div><div class="zoom__title--granularity mini-font">(granularity: one ramp per {{ filterTimeFrame }})</div></div><v_ramp v-bind:user="info.user" v-bind:tframe="filterTimeFrame" v-bind:sdate="info.sinceDate" v-bind:udate="info.untilDate" v-bind:avgsize="info.avgCommitSize"></v_ramp><div class="zoom__day" v-for="day in info.user.commits"><template v-if="day.insertions &gt; 0"><h3 v-if="filterTimeFrame === 'week'">Week of {{ day.date }}</h3><h3 v-else="v-else">{{ day.date }}</h3><ul><li v-for="slice in day.commitResults"><a v-bind:href="getSliceLink(slice)" target="_blank">{{ slice.messageTitle }}</a><span>&nbsp; ({{ slice.insertions }} lines)</span></li></ul></template></div></div>
