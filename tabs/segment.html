<div class="segment" v-bind:class="{ untouched: !segment.authored, active: isOpen }"><div class="closer" v-if="canOpen" v-on:click="toggleCode" ref="topButton"><font-awesome-icon class="icon" v-show="!isOpen" icon="plus-circle" v-bind:title="'Click to open code'"></font-awesome-icon><font-awesome-icon class="icon" v-show="isOpen" icon="chevron-circle-down" v-bind:title="'Click to hide code'"></font-awesome-icon></div><div v-if="isOpen" v-hljs="path"><div class="code" v-for="(line, index) in segment.lines" v-bind:key="index"><div class="line-number">{{ segment.lineNumbers[index] + "\n" }}</div><div class="line-content">{{ line + "\n" }}</div></div></div><div class="closer bottom" v-if="canOpen" v-on:click="toggleCode"><font-awesome-icon class="icon" v-show="isOpen" icon="chevron-circle-up" v-bind:title="'Click to hide code'"></font-awesome-icon></div></div>
