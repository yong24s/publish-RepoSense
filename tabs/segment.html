<div class="segment" v-bind:class="{ untouched: !segment.authored, active: segment.lines.length &lt; 5 }"><div class="closer" v-if="!segment.authored &amp;&amp; segment.lines.length &gt; 4" v-on:click="loadCode()"><i class="fas fa-ellipsis-h icon"></i><span class="tooltiptext tooltiptext--close">Show untouched code</span><span class="tooltiptext tooltiptext--open">Hide untouched code</span></div><div v-if="loaded" v-hljs="path"><div class="code" v-for="(line, index) in segment.lines"><div class="line-number">{{ segment.lineNumbers[index] + "\n" }}</div><div class="line-content">{{ line + "\n" }}</div></div></div></div>
