<div class="ramp"><template v-if="tframe === 'commit'"><template v-for="(slice, j) in user.commits"><a class="ramp__slice" draggable="false" v-on:click="rampClick" v-for="(commit, k) in slice.commitResults" v-if="commit.insertions&gt;0" v-bind:href="getLink(user, commit)" target="_blank" v-bind:title="getContributionMessage(slice, commit)" v-bind:class="'ramp__slice--color' + getSliceColor(slice.date)" v-bind:style="{          zIndex: user.commits.length - j,          borderLeftWidth: getWidth(commit) + 'em',          right: ((getSlicePos(slice.date)            + (getCommitPos(k, slice.commitResults.length))) * 100) + '%'          }"></a></template></template><template v-else="v-else"><a class="ramp__slice" draggable="false" v-for="(slice, j) in user.commits" v-if="slice.insertions &gt; 0" v-bind:title="getContributionMessage(slice)" v-on:click="openTabZoom(user, slice, $event)" v-bind:class="'ramp__slice--color' + getSliceColor(slice.date)" v-bind:style="{        zIndex: user.commits.length - j,        borderLeftWidth: getWidth(slice) + 'em',        right: (getSlicePos(tframe === 'day' ? slice.date : slice.endDate) * 100) + '%'         }"></a></template></div>
